<!DOCTYPE html>
<html lang="pt-br" class="animated">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">

      <div id="product-image">
        <button id="btn-360" onclick="toggle()">
          <img src="./assets/360.svg" alt="clique nesse botão para animar o lanche" />
        </button>

        <button id="btn-close" onclick="toggle()">
          <img src="./assets/close.svg" alt="parar de animar o lanche" />
        </button>

        <img id="static" src="./assets/frame_00_delay-0.04s.jpg" alt="lanche" />
        <img id="animated" src="./assets/lanche.gif" alt="lanche animado" />
      </div>

      <div id="product-details">
        <h4>CÓDIGO: 85094</h4>
        <h1>Delícia II - Queijo</h1>
        <p>R$ 32,99</p>
        <button>ADICIONAR À CESTA</button>
      </div>
      
    </div>

    <script>
      function toggle() {
        document.documentElement.classList.toggle("animated")
      }
    </script>
  </body>
</html>
